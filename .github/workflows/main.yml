name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # 关键修改：移除 cache 配置，防止因缺失 package-lock.json 报错

      - name: Install dependencies
        # 关键修改：使用 npm install，它会自动生成或更新 lock 文件，不强制要求仓库中存在完美的 lock 文件
        run: npm install

      - name: Build
        run: npm run build
        env:
          # 构建时注入 API Key (需要在 GitHub 仓库 Settings > Secrets > Actions 中配置 API_KEY)
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
