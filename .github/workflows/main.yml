# 工作流名称
name: Build and Deploy to GitHub Pages

# 触发条件：在推送到 main 分支时运行
on:
  push:
    branches: ["main"]
  # 允许你手动在 Actions 页面触发此工作流
  workflow_dispatch:

# 权限设置：允许工作流写入 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 并发设置：确保一次只有一个部署在运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤1：检出代码，获取你的仓库内容
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤2：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 你可以根据需要修改 Node.js 版本
          cache: 'npm'

      # 步骤3：安装项目依赖
      - name: Install dependencies
        run: npm install

      # 步骤4：执行打包命令
      - name: Build
        run: npm run build # 确保你的 package.json 中有这个 build 命令

      # 步骤5：配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 步骤6：将打包好的文件（dist 目录）上传为产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 确保你的打包输出目录是 dist

      # 步骤7：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
